<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Assistance - MediTrack</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff3f3;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #dc3545;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #dc3545;
    }
    .alert-box {
      background: #ffe5e5;
      border-left: 5px solid #dc3545;
      padding: 20px;
      margin: 30px 0;
      border-radius: 5px;
      font-size: 1.1em;
      color: #660000;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      margin-top: 40px;
    }
    .emergency-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .emergency-btn:hover {
      background-color: #c82333;
    }
    .call-info {
      font-size: 1em;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>MediTrack - 24/7 Emergency Assistance</h1>
  </header>

  <main>
    <h2>Emergency Help When You Need It</h2>
    <div class="alert-box">
      If you're in a medical emergency, press the button below to request instant assistance. Our support team will contact you and dispatch medical help immediately.
    </div>

    <div class="actions">
      <button class="emergency-btn" onclick="triggerEmergency()">Activate Emergency Help</button>
      <p class="call-info">Or call us directly at: <strong>+91-9876543210</strong></p>
    </div>
  </main>

  <script>
    function triggerEmergency() {
      alert("ðŸš¨ Emergency Assistance Activated!\nHelp is on the way. Please stay calm and reachable.");
      console.log("Emergency assistance triggered.");
    }
  </script>
</body>
</html>
