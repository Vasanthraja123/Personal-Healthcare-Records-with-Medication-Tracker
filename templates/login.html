<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">  
        <input type="checkbox" id="chk" aria-hidden="true">

        <!-- Sign-up form -->
        <div class="signup">
            <form id="signupForm">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" id="signupUsername" placeholder="User name" required="">
                <input type="email" id="signupEmail" placeholder="Email" required="">
                <input type="number" id="signupPhone" placeholder="BrojTelefona" required="">
                <input type="password" id="signupPassword" placeholder="Password" required="">
                <button type="submit">Sign up</button>
            </form>
        </div>

        <!-- Login form -->
        <div class="login">
            <form id="loginForm">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" id="loginEmail" placeholder="Email" required="">
                <input type="password" id="loginPassword" placeholder="Password" required="">
                <button type="submit" ><a href="patient.html">Login</a></button>
            </form>
        </div>
    </div>

    <script>
        // Sign-up form submission event
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from submitting
            
            // Get sign-up form values
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const phone = document.getElementById('signupPhone').value;
            const password = document.getElementById('signupPassword').value;

            // Store user details in localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('phone', phone);
            localStorage.setItem('password', password);

            alert('Sign up successful! You can now log in.');
        });

        // Login form submission event
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from submitting

            // Get login form values
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Get stored user details from localStorage
            const storedEmail = localStorage.getItem('email');
            const storedPassword = localStorage.getItem('password');

            // Validate login credentials
            if (email === storedEmail && password === storedPassword) {
                alert('Login successful!');
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });
    </script>
</body>
</html>
